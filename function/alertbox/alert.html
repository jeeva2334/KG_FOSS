<!DOCTYPE html>
<html>
<head>
	<title>Button Click Example</title>
	<style>
		/* Style the button */
		button {
			padding: 10px 20px;
			font-size: 16px;
			background-color: #4CAF50;
			color: white;
			border: none;
			cursor: pointer;
		}

		/* Style the button on hover */
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<button onclick="alert('Button clicked!')">Click Me!</button>
</body>
</html>
